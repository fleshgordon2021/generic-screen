<mat-form-field class="email-field" [appearance]="appearance">
    <mat-label>{{lable}}</mat-label>
    <input type="email" matInput [name]="name" [formControl]="control" placeholder="Ex. pat@example.com">
    <mat-error *ngIf="control.hasError('email') && !control.hasError('required')">
        Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="control.hasError('required')">
        Email is <strong>required</strong>
    </mat-error>
</mat-form-field>

<mat-form-field class="phone-number-field" [appearance]="appearance">
    <mat-label>{{lable}}</mat-label>
    <span  matPrefix class="prefix">{{countryCode}} &nbsp;</span>
    <input type="tel" matInput [name]="name" [formControl]="control">
    <mat-error *ngIf="control.hasError('required')">
        Field is <strong>required</strong>
    </mat-error>
</mat-form-field>

<mat-form-field class="text-field" [appearance]="appearance">
    <mat-label>{{lable}}</mat-label>
    <input type="text" matInput [name]="name" [formControl]="control" >
    <mat-error *ngIf="control.hasError('required')">
        Field is <strong>required</strong>
    </mat-error>
</mat-form-field>

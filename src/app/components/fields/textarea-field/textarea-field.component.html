<mat-form-field class="number-field" [appearance]="appearance">
    <mat-label>{{lable}}</mat-label>
    <textarea  matInput [maxLength]="maxLength" [name]="name" [formControl]="control" ></textarea>
    <mat-hint align="end">{{ 'Max length is ' + maxLength + ' characters'}}</mat-hint>
    <mat-error *ngIf="control.hasError('required')">
        Field is <strong>required</strong>
    </mat-error>
</mat-form-field>

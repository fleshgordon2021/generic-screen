<mat-card *ngIf="task" class="task-card">
    <mat-card-header class="header">
      <mat-card-title>{{ task.name }}</mat-card-title>
      <button class="more-actions" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="stopProcess()" mat-menu-item>
          <mat-icon>stop</mat-icon>
          <span>Stop process</span>
        </button>
      </mat-menu>
    </mat-card-header>
    <mat-card-content class="content">
      <app-generic-form-matirial (listTaskActionsChange) = "setTaskActionList($event)" (formChage)="setFormGroup($event)" [task]="task"></app-generic-form-matirial>
    </mat-card-content>
    <mat-card-actions class="actions">
        <div class="row">
            <div class="col-md-6 offset-md-6">
                <app-generic-actions [listTaskActions] = "listTaskActions" [formGroup]="formGroup" [task]="task"></app-generic-actions>
            </div>
        </div>
    </mat-card-actions>
  </mat-card>
